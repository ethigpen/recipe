<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add a Recipe</title>
</head>
<body class="container">
    <h1>Add New Recipe</h1>
    <a href="/dashboard" class="btn btn-success">Dashboard</a>
    <a href="/logout/user" class="btn btn-danger">Logout</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="bg-danger message d-flex justify-content-center align-items-center">
                <p>{{message}}</p>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/recipes/create" method="POST">
        <label for="name">Name:</label>
        <input type="text" name = "name"><br>
        <label for="description">Description:</label>
        <textarea name="description" cols="30" rows="5"></textarea><br>
        <label for="instructions">Instructions:</label>
        <textarea name="instructions" cols="30" rows="5"></textarea><br>
        <label for="date_made">Date Made On:</label>
        <input type="text" name="date_made" placeholder="  /  /  "><br>
        <label for="under_30">Under 30 Minutes?</label><br>
        <input type="radio" name="under_30" value="yes">
        <label for="yes"></label>Yes</label>
        <input type="radio" name="under_30" value="no">
        <label for="no">No</label><br>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</body>
</html>

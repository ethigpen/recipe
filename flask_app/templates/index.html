<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body class="container">
    <h1>Login and Registration for Recipes</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="bg-danger message d-flex justify-content-center align-items-center">
                <p>{{message}}</p>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="d-lg-flex">
        <div class="p-5 flex-fill">
            <h3>Register here!</h3>
            <form action="/register/user" method="POST">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name: </label>
                    <input type="text" class="form-control" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" name="password_confirm">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="get_emails">subscribe to emails!</label>
                </div>
                <button type="submit" class="btn btn-success">Register!</button>
            </form>
        </div>
        <div class="p-5 flex-fill">
            <h3>Login here!</h3>
            <form action="/login/user" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Login!</button>
            </form>
        </div>
    </div>
</body>
</html>
